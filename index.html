<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
      <meta name="author" content="Rodrigo Rojas Contreras">
      <meta name="description" content="Conoce todos los pokemon existentes a travez de su numero de ID">
      <meta name="keywords" content="Pokemon, Pokedex">

      <title>Pokedex</title>
      
      <!--Fonts-->
      <link href="./assets/fonts/font-css.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Style -->
      <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
      <!--navbar-->
      <nav class="navbar bg-light">
        <div class="container text-center d-block">
          <a class="navbar-brand" href="#">POKEDEX</a>
      </nav>
    </header>

    <main class="main">
        
        <section id="poke-search">
            <div class="container">
                <p class="mt-5 mb-5 text-center">Bienvenido joven entrenador Pokemon<br>¿Sobre que pokemon deseas saber hoy?</p>
                <form class="form-group text-center">
                    <label for="inputPassword" class="col-form-label">Ingresa un número del pokémon (1/890)</label>
                    <input type="number" class="form-control m-3" id="pokedexnmr" name="quantity" min="1" max="890" value="1">
                    <!-- Segun datos oficiales de la web de pokemon son 890 pokemons a la fecha-->
                    <!-- Segun la documentacion la api solo contiene las imagenes de los pokemon hasta el numero 807-->
                    <button type="button" onclick="PokeID()" class="btn btn-primary">Consultar</button>
                </form>
                <div class="row poke">
                    <div class="poke-content text-center col-12">
                        <h3><span id="poke-nmr"></span> <span id="poke-name"></span></h3>
                        <div class="row">
                            <div class="col-6 col-md-3">
                                <img id="poke-img-front" class="poke-img" alt="" src="">
                            </div>
                            <div class="col-6 col-md-3">
                                <img id="poke-img-back" class="poke-img" alt="" src="">
                            </div>
                            <div class="col-6 col-md-3">
                                <img id="poke-shiny-img-front" class="poke-img" alt="" src="">
                            </div>
                            <div class="col-6 col-md-3">
                                <img id="poke-shiny-img-back" class="poke-img" alt="" src="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="chartContainer" class="pokestat"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer pt-3 pb-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center m-auto">
                    <p class="m-0">Desarrollado por<br>Rodrigo Rojas</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
